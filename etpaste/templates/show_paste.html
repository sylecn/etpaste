{% extends "layout.html" %}
{% block title %}
paste {{ paste_id }}
{% endblock title %}
{% block head %}
<link type="text/css" rel="stylesheet" href="/static/pygments/css/pygments.css" />
{% endblock head %}
{% block body %}
<h3>paste {{ paste_id }}</h3>
<p>post time: <a ref="#" title="{{ paste.post_time.to('local').format('YYYY-MM-DD HH:mm:ss') }}">{{ paste.post_time.humanize() }}</a></p>
<p>Syntax: {{ paste.lang }}</p>
{{ paste.html|safe }}
{% endblock body %}
